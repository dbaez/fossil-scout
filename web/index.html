  <!-- Google Maps API - DirectionsService está incluido en el core, no necesita librería separada -->
  <script>
    // Helper function para crear DirectionsService desde Dart
    // Esta función se ejecutará cuando Google Maps esté listo
    window.initDirectionsHelper = function() {
      console.log('initDirectionsHelper ejecutado, Google Maps cargado');
      window.getDirectionsRoute = function(request, callback) {
        console.log('getDirectionsRoute llamado', request);
        if (typeof google !== 'undefined' && google.maps && google.maps.DirectionsService) {
          try {
            var service = new google.maps.DirectionsService();
            console.log('DirectionsService creado, llamando route...');
            service.route(request, function(result, status) {
              console.log('DirectionsService callback:', status, result);
              callback(result, status);
            });
          } catch (e) {
            console.error('Error creando DirectionsService:', e);
            callback(null, 'ERROR');
          }
        } else {
          console.error('Google Maps no está disponible');
          console.error('google:', typeof google);
          console.error('google.maps:', typeof google !== 'undefined' ? typeof google.maps : 'undefined');
          callback(null, 'NOT_LOADED');
        }
      };
      console.log('getDirectionsRoute definido en window');
    };
    
    // Cargar Google Maps API y inicializar helper cuando esté listo
    function loadGoogleMaps() {
      var script = document.createElement('script');
      // En producción, esta key debe tener restricciones de dominio en Google Cloud Console
      script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyCvaUW5-70Fu4MwJdzgD8BqS2D_eJMpD84&callback=initDirectionsHelper';
      script.async = true;
      script.defer = true;
      document.head.appendChild(script);
    }
    
    // Cargar cuando el DOM esté listo
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', loadGoogleMaps);
    } else {
      loadGoogleMaps();
    }
  </script>
